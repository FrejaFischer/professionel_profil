<html lang="en">
  <head>

        <h1>hej!</h1>

        <img src="assets/portrait.webp" alt="portrait" id="portrait" />
      </section>
    </main>
    <footer>
      <div class="cat">
        <img src="assets/eyeball.svg" alt="cat eyes" class="eyeball" />
        <img src="assets/eyeball_big.svg" alt="cat eyes" class="eyeball_big hide" />
        <img src="assets/catbody3.svg" alt="kitty kat" class="catbody" />
      </div>
      <div class="sun hide">
        <img src="assets/sunglass.svg" alt="kitty kat" class="catbody" />
      </div>

</html>
